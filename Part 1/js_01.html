<h1> JavaScript 1.2 : 2 points  </h1>
- คลิกที่ปุ่ม "คลิกที่นี่ JS1.2" จะแสดงกล่องข้อความให้บันทึกข้อความ และแสดงจำนวนตัวอักษรในข้อความนั้น <br><br>

<button class="btn btn-primary"  id="btn1_2"  >คลิกที่นี่ JS1.2</button>
<!-- Coding JavaScript 1.2 here!!!! -->
<script>
    document.getElementById("btn1_2").addEventListener("click", function () {
        const text = prompt("Please enter your word");
        if(text.length <= 0){
            alert("Please enter your word");
        }else{
            alert(`จำนวน Character ของ ${text} = ${text.length}`);
        }
    })
</script>
